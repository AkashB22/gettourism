<div class="container">
    <div class="py-2 text-center">
      <!--Should add a logo-->
      <img class="d-block mx-auto mb-4" src="/assets/logo/hapay-logo.png" alt="" width="72" height="72">
      <h2>Login form</h2>
      <p class="lead">Below is a Login form to get into create your Profile, If you don't have a profile before please sign up to create a new profile</p>
    </div>
  </div>
    <form #form="ngForm" (ngSubmit)=onSubmitLogin(form.value) class="form-signin bg">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="form.inputEmail" name="inputEmail">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="form.inputPassword" name="inputPassword">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      </form>
      
    <hr class="mb-4">
