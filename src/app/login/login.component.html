<div class="container">
    <div class="py-2 text-center">
      <!--Should add a logo-->
      <img class="d-block mx-auto mb-4" src="/assets/get-tourism-images/logo.jpg" alt="" width="15%" height="100%">
      <h2>Login form</h2>
      <p class="lead">Below is a Login form to get into create your Profile, If you don't have a profile before please sign up to create a new profile</p>
    </div>
  </div>
    <form [formGroup]="loginForm" class="form-signin bg">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div *ngIf="formError" class="alert alert-danger">{{error}}</div>
        <label for="email" class="sr-only">Email address</label>
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus name="email">
        <label for="password" class="sr-only">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required name="password">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginSubmit()">Sign in</button>
        <button class="btn btn-lg btn-secondary btn-block" (click)="signUp()">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      </form>
    <hr class="mb-4">
